<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal | The Portfolio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Permanent+Marker&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        marker: ['Permanent Marker', 'cursive'],
                    },
                    colors: {
                        'accent': '#FFEB3B', /* Yellow */
                        'primary': '#ff0055', /* Red/Pink */
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: white;
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Ambient Background Mesh */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                radial-gradient(circle at 15% 50%, rgba(255, 0, 85, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(255, 235, 59, 0.08), transparent 25%);
            z-index: -1;
            pointer-events: none;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff0055; }

        /* GLITCH TEXT EFFECT */
        .glitch-wrapper {
            position: relative;
        }
        .glitch {
            position: relative;
            color: white;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: -2px;
            z-index: 1;
        }
        @media (min-width: 768px) { .glitch { font-size: 8rem; } }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff0055;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #FFEB3B;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(14px, 9999px, 127px, 0); }
            20% { clip: rect(44px, 9999px, 26px, 0); }
            40% { clip: rect(98px, 9999px, 86px, 0); }
            60% { clip: rect(23px, 9999px, 14px, 0); }
            80% { clip: rect(104px, 9999px, 7px, 0); }
            100% { clip: rect(6px, 9999px, 105px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 109px, 0); }
            20% { clip: rect(10px, 9999px, 34px, 0); }
            40% { clip: rect(8px, 9999px, 5px, 0); }
            60% { clip: rect(122px, 9999px, 15px, 0); }
            80% { clip: rect(76px, 9999px, 66px, 0); }
            100% { clip: rect(32px, 9999px, 59px, 0); }
        }

        /* CARD STYLES */
        .card-container {
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }
        
        .card-inner {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card-container:hover .card-inner {
            border-color: rgba(255, 235, 59, 0.5); /* Yellow border on hover */
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.1);
        }

        /* Mouse Follower Blob */
        #cursor-blur {
            height: 300px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            position: fixed;
            left: 0; top: 0;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s;
        }
    </style>
</head>
<body class="selection:bg-accent selection:text-black">

    <div id="cursor-blur"></div>

    <div class="ambient-bg"></div>
    <div class="fixed top-20 left-10 w-20 h-20 border border-white/10 rounded-full animate-float opacity-50 z-[-1]"></div>
    <div class="fixed bottom-40 right-10 w-32 h-32 border border-accent/10 rounded-full animate-float opacity-50 z-[-1]" style="animation-delay: 1s;"></div>

    <header class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4 relative">
        <div class="glitch-wrapper mb-4">
            <h1 class="glitch" data-text="VISHAL">VISHAL</h1>
        </div>
        
        <p class="text-gray-400 text-lg md:text-xl tracking-[0.3em] uppercase mb-8 animate-pulse-slow">
            Digital Creator • Artist • Dreamer
        </p>

        <a href="https://instagram.com/vishaaal_1122" target="_blank" class="group relative inline-flex items-center gap-2 px-8 py-3 bg-white/5 border border-white/20 rounded-full overflow-hidden hover:border-primary transition-all duration-300 hover:scale-105">
            <div class="absolute inset-0 bg-gradient-to-r from-primary/20 to-accent/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <i data-lucide="instagram" class="w-5 h-5 group-hover:text-primary transition-colors"></i>
            <span class="font-bold tracking-wide relative z-10">@vishaaal_1122</span>
        </a>
    </header>

    <div class="w-full bg-accent/5 border-y border-accent/20 py-3 mb-16 overflow-hidden">
        <div class="flex items-center justify-center gap-4 text-accent text-sm font-bold uppercase tracking-widest animate-pulse">
            <i data-lucide="mouse-pointer-2" class="w-4 h-4"></i>
            Hover / Touch Card to Reveal Doodle Art
            <i data-lucide="smartphone" class="w-4 h-4"></i>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 pb-32">
        <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </main>

    <footer class="border-t border-white/10 bg-black py-16 text-center relative">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
        <div class="relative z-10 px-4">
            <h2 class="text-4xl md:text-5xl font-bold mb-8 font-marker text-white transform -rotate-2">
                Create. <span class="text-primary">Inspire.</span> Repeat.
            </h2>
            <p class="text-gray-500 text-sm mb-8">Designed for Vishal Yadav</p>
            <div class="flex justify-center gap-4">
                <a href="#" class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-primary hover:border-primary hover:text-black transition-all duration-300">
                    <i data-lucide="instagram" class="w-5 h-5"></i>
                </a>
                <a href="#" class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-accent hover:border-accent hover:text-black transition-all duration-300">
                    <i data-lucide="mail" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // --- CONFIGURATION ---
        const TOTAL_IMAGES = 9; 
        const gallery = document.getElementById('gallery-grid');

        // --- MOUSE FOLLOWER ---
        const cursor = document.getElementById('cursor-blur');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.x + 'px';
            cursor.style.top = e.y + 'px';
        });

        // --- GENERATE CARDS ---
        for (let i = 1; i <= TOTAL_IMAGES; i++) {
            const cardWrapper = document.createElement('div');
            
            // "data-tilt" enables the 3D effect library
            cardWrapper.className = "card-container opacity-0 translate-y-10 transition-all duration-700";
            cardWrapper.setAttribute("data-tilt", "");
            cardWrapper.setAttribute("data-tilt-max", "15");
            cardWrapper.setAttribute("data-tilt-speed", "400");
            cardWrapper.setAttribute("data-tilt-glare", "true");
            cardWrapper.setAttribute("data-tilt-max-glare", "0.3");

            cardWrapper.innerHTML = `
                <div class="card-inner p-3 rounded-2xl h-full flex flex-col relative group">
                    <div class="relative aspect-[4/5] w-full rounded-xl overflow-hidden shadow-2xl">
                        
                        <img src="img${i}.jpg" 
                             alt="Art ${i}" 
                             class="absolute inset-0 w-full h-full object-cover scale-110">
                        
                        <div class="absolute inset-0 transition-opacity duration-500 ease-out group-hover:opacity-0 group-active:opacity-0 bg-black z-10">
                            <img src="normal${i}.jpg" 
                                 alt="Real ${i}" 
                                 class="w-full h-full object-cover opacity-90 group-hover:scale-105 transition-transform duration-700">
                        </div>

                        <div class="absolute top-4 right-4 z-20">
                            <span class="bg-black/60 backdrop-blur text-white text-[10px] font-bold px-2 py-1 rounded border border-white/10 uppercase tracking-widest group-hover:bg-accent group-hover:text-black transition-colors">
                                0${i}
                            </span>
                        </div>

                        <div class="absolute bottom-6 left-0 w-full text-center z-0 opacity-0 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500 delay-100">
                            <span class="font-marker text-2xl text-accent drop-shadow-[2px_2px_0_rgba(0,0,0,1)] rotate-[-3deg] inline-block">
                                Masterpiece!
                            </span>
                        </div>
                    </div>

                    <div class="mt-4 px-2 flex justify-between items-end">
                        <div>
                            <h3 class="text-lg font-bold leading-none text-white/90">Moments</h3>
                            <p class="text-xs text-gray-500 font-mono mt-1">COLLECTION 2025</p>
                        </div>
                        <i data-lucide="arrow-up-right" class="w-5 h-5 text-gray-600 group-hover:text-primary transition-colors duration-300"></i>
                    </div>
                </div>
            `;
            
            gallery.appendChild(cardWrapper);
        }

        // Initialize Icons
        lucide.createIcons();

        // Initialize Vanilla Tilt (The 3D effect)
        VanillaTilt.init(document.querySelectorAll(".card-container"));

        // Scroll Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if(entry.isIntersecting) {
                    // Add a slight delay based on index for "staggered" effect
                    setTimeout(() => {
                        entry.target.classList.remove('opacity-0', 'translate-y-10');
                        entry.target.classList.add('opacity-100', 'translate-y-0');
                    }, index * 100); 
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.card-container').forEach((el, index) => {
            // Pass index to help with staggering if needed manually
            observer.observe(el);
        });

    </script>
</body>
</html>
